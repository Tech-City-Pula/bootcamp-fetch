<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/shared/global.css" />
		<link rel="stylesheet" href="/shared/todos.css" />
	</head>
	<body>
		<div class="container">
			<div class="title-container">
				<h1>postaj todo</h1>
				<div class="input-container">
					<a class="button-link" href="/get_random_todo/index.html">previous</a>
					<a class="button-link" href="/display_loading_state/">next</a>
				</div>
			</div>
			<h2>
				POST
				<code>https://jsonplaceholder.typicode.com/todos</code>
			</h2>
			<div class="input-container">
				<input type="text" placeholder="write a nice title" />
				<button onClick="postTodo()">post</button>
			</div>
			<div class="todos">
				<!-- 
                <div class="todo">
                    <div class="todo-title"></div>
                    <div class="todo-completed"></div>
                 </div> 
                -->
			</div>
		</div>
		<script src="/shared/todos.js"></script>
		<script>
			const input = document.querySelector('input');

			function postTodo() {
				const url = `https://jsonplaceholder.typicode.com/todos`;

				const body = { title: input.value, body: 'bar', userId: 1 };

				return fetch(url, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(body),
				})
					.then((response) => response.json())
					.then((todo) => displayTodo(todo))
					.catch((error) => console.log(error))
					.finally(() => {
						input.value = '';
					});
			}
		</script>
	</body>
</html>
