		<script>
			function getRandomTodo() {
				const randomInt = Math.floor(Math.random() * 200) + 1; // Generate a random integer between 1 and 200
				const url = `https://jsonplaceholder.typicode.com/todos/${randomInt}`;

				return fetch(url)
					.then((response) => response.json())
					.catch((error) => console.log(error));
			}

				displayTodo(todo);
			});
		</script>
